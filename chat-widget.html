<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #chat-header {
      background-color: #0078d7;
      color: white;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    #chat-body {
      display: none;
      background: white;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background-color: #e1ffc7;
      align-self: flex-end;
    }
    .bot {
      background-color: #f1f1f1;
      align-self: flex-start;
    }
    #chat-input-container {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chat-input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    #chat-send {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">ðŸ’¬ Chatta con noi</div>
    <div id="chat-body"></div>
    <div id="chat-input-container">
      <input id="chat-input" type="text" placeholder="Scrivi un messaggio..." />
      <button id="chat-send">Invia</button>
    </div>
  </div>

  <script>
    const chatHeader = document.getElementById('chat-header');
    const chatBody = document.getElementById('chat-body');
    const chatInput = document.getElementById('chat-input');
    const chatSend = document.getElementById('chat-send');

    let chatOpen = false;
    let conversazione = [];
    const sessionId = 'session-' + Date.now();

    chatHeader.addEventListener('click', () => {
      chatOpen = !chatOpen;
      chatBody.style.display = chatOpen ? 'flex' : 'none';
      chatBody.style.flexDirection = 'column';
    });

    chatSend.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
      conversazione.push(`${sender === 'user' ? 'Utente' : 'Bot'}: ${text}`);
    }

    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      chatInput.value = '';

      // simulazione risposta bot
      setTimeout(() => {
        const reply = "Grazie per il messaggio, ti risponderemo presto!";
        appendMessage('bot', reply);
      }, 700);
    }

    // Quando la finestra viene chiusa o ricaricata â†’ invia la conversazione
    window.addEventListener('beforeunload', async () => {
      if (conversazione.length === 0) return;
      const record = {
        timestamp: new Date().toLocaleString(),
        nome: null,
        conversazione: conversazione.join('\n')
      };

      try {
        await fetch('https://script.google.com/macros/s/TUO_SCRIPT_ID/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(record)
        });
        console.log('Conversazione salvata su Google Sheet.');
      } catch (error) {
        console.error('Errore durante il salvataggio:', error);
      }
    });
  </script>
</body>
</html>
